<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="display output"></div>
            </div>
            <!-- <div class="output"></div> -->
                <div class="row">
                    <div class="light-gray clear">AC</div>
                    <div class="light-gray backspace">C</div>
                    <div class="yellow op">/</div>
                    <div class="yellow op">*</div>
                </div>
            <div class="row">
                <div class="yellow numbers">7</div>
                <div class="yellow numbers">8</div>
                <div class="yellow numbers">9</div>
                <div class="yellow op">-</div>
            </div>
            <div class="row">
                <div class="yellow numbers">4</div>
                <div class="yellow numbers">5</div>
                <div class="yellow numbers">6</div>
                <div class="yellow op">+</div>
            </div>
            <div class="row">
                <div class="yellow numbers">1</div>
                <div class="yellow numbers">2</div>
                <div class="yellow numbers">3</div>
                <div class="yellow op">%</div>
            </div>
            <div class="row">
                <div class="yellow numbers zero">0</div>
                <div class="yellow dot">.</div>
                <div class="yellow equal">=</div>
            </div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
